<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <!-- Include the Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</head>
<body>
  <h1>Dynamic Form</h1>
  
  <form id="TripForm">
    <label for="serviceType">Type of Service:</label>
    <select id="serviceType" name="serviceType">
      <option value="">Select service</option>
      <option value="Trek">Trek</option>
      <option value="Tour/Homestay/WFM">Tour/Homestay/WFM</option>
      <option value="CabRental">Cab Rental</option>
    </select>

    <!-- Section 1 -->
    <div id="section1">
      <h2>Section 1</h2>
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" maxlength="20">
      
      <label for="tripStartDate">Trip Starting Date:</label>
      <input type="date" id="tripStartDate" name="tripStartDate">
      
      <label for="tripEndDate">Trip End Date:</label>
      <input type="date" id="tripEndDate" name="tripEndDate">
      
      <label for="bookingID">Booking ID:</label>
      <input type="text" id="bookingID" name="bookingID" maxlength="20">
      
      <label for="numberOfTravelers">No. Of Travelers:</label>
      <input type="number" id="numberOfTravelers" name="numberOfTravelers" min="1" value="1">

      <button type="button" id="goToSection2">Next</button>
    </div>

    <div id="section2" style="display: none;">
      <!-- Section 2 -->
      <h2>Section 2</h2>
      <!-- Your form fields here -->
      <div id="travelerInfoContainer">
        <!-- Traveler info will be added here -->
      </div>

    <input type="submit" value="Submit">
  </form>

  <script>
   $(document).ready(function() {
    const firebaseConfig = {
      apiKey: "AIzaSyDT1R0e9RHa6L9NWWV3Mk9SI6gYHIepe_0",
      authDomain: "customer-data-f1dd3.firebaseapp.com",
      projectId: "customer-data-f1dd3",
      storageBucket: "customer-data-f1dd3.appspot.com",
      messagingSenderId: "789752762056",
      appId: "1:789752762056:web:7d434ab157de5ede179ffd",
      measurementId: "G-4C2QQE2XGX"
    };
  
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

  // Update form fields when service type changes
  $('#serviceType').change(function() {
    if ($(this).val() === 'CabRental') {
      $('.foodChoice').hide();
      $('.foodAllergy').hide();
    } else {
      $('.foodChoice').show();
      $('.foodAllergy').show();
    }
  });

  $('#goToSection2').click(function() {
    $('#section1').hide();
    $('#section2').show();
  });

  $("#TripForm").validate({
  rules: {
    // Use the names of your inputs here
    serviceType: "required",
    destination: "required",
    tripStartDate: "required",
    tripEndDate: "required",
    bookingID: "required",
    numberOfTravelers: "required"
    // You will also need to dynamically add rules for your traveler fields when you create them
  },
  messages: {
    // Custom messages for the inputs
    serviceType: "Please select a service type",
    destination: "Please enter your destination",
    tripStartDate: "Please enter the trip start date",
    tripEndDate: "Please enter the trip end date",
    bookingID: "Please enter your booking ID",
    numberOfTravelers: "Please enter number of travelers"
  },
  submitHandler: function(form) {
    // The form is valid, so we can submit it now
    form.submit();
  }
});

  // Update traveler info fields when number of travelers changes
  $('#numberOfTravelers').change(function() {
    var numberOfTravelers = $(this).val();

    // Clear the traveler info container
    $('#travelerInfoContainer').empty();

      // Define the validation rules
    var validationRules = [
      { field: 'travelerName', message: 'Please enter your name' },
      { field: 'dob', message: 'Please enter your date of birth' },
      { field: 'gender', message: 'Please select your gender' },
      { field: 'email', message: 'Please enter your email' },
      { field: 'phone', message: 'Please enter your phone number' },
      { field: 'idProof', message: 'Please upload your ID proof' },
      { field: 'emergencyContactName', message: 'Please enter your emergency contact name' },
      { field: 'emergencyContactNumber', message: 'Please enter your emergency contact number' },
      { field: 'foodChoice', message: 'Please select your food choice' },
      { field: 'foodAllergy', message: 'Please select your food allergy status' },
      { field: 'covidSymptoms', message: 'Please select your COVID-19 symptoms status' },
      { field: 'covidAffected', message: 'Please select your COVID-19 affected status' },
      { field: 'vaccineDose', message: 'Please select your COVID-19 vaccine dose status' },
      { field: 'vaccineCertificate', message: 'Please upload your vaccination certificate if applicable' }
    ];

    // Add the traveler info fields for each traveler
    for (var i = 0; i < numberOfTravelers; i++) {
      $('#travelerInfoContainer').append(`
        <div class="travelerInfo">
          <h3>Traveler ${i + 1}</h3>

          <label for="travelerName${i}">Your Name:</label>
          <input type="text" id="travelerName${i}" name="travelerName${i}" maxlength="20">

          <label for="dob${i}">DOB:</label>
          <input type="date" id="dob${i}" name="dob${i}">

          <label for="gender${i}">Gender:</label>
          <select id="gender${i}" name="gender${i}">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <label for="email${i}">Email:</label>
          <input type="email" id="email${i}" name="email${i}" maxlength="20">

          <label for="phone${i}">Phone Number:</label>
          <input type="tel" id="phone${i}" name="phone${i}">

          <label for="idProof${i}">Voter/Aadhar Id proof (Max 10mb):</label>
          <input type="file" id="idProof${i}" name="idProof${i}">

          <label for="emergencyContactName${i}">Emergency Contact Name:</label>
          <input type="text" id="emergencyContactName${i}" name="emergencyContactName${i}" maxlength="30">

          <label for="emergencyContactNumber${i}">Emergency Contact Number:</label>
          <input type="tel" id="emergencyContactNumber${i}" name="emergencyContactNumber${i}">

          <label class="foodChoice" for="foodChoice${i}">What Food do you want to choose?</label>
          <select class="foodChoice" id="foodChoice${i}" name="foodChoice${i}">
            <option value="Veg">Veg</option>
            <option value="Nonveg">Nonveg</option>
            <option value="Only Egg">Only Egg</option>
            <option value="NA">N/A</option>
          </select>

          <label class="foodAllergy" for="foodAllergy${i}">Do you have any type of food allergies?</label>
          <select class="foodAllergy" id="foodAllergy${i}" name="foodAllergy${i}">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="NA">N/A</option>
          </select>

          <label for="covidSymptoms${i}">Any type of Covid-19 Symptoms?</label>
          <select id="covidSymptoms${i}" name="covidSymptoms${i}">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>

          <label for="covidAffected${i}">Have you been affected with Covid-19 within the last 90 days?</label>
          <select id="covidAffected${i}" name="covidAffected${i}">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>

          <label for="vaccineDose${i}">Have you taken any dose of Covid-19 Vaccine?</label>
          <select id="vaccineDose${i}" name="vaccineDose${i}">
            <option value="No">No</option>
            <option value="Dose1">Dose 1</option>
            <option value="Both Dose">Both Dose</option>
          </select>

          <label for="vaccineCertificate${i}">If yes, upload your vaccination certificate (Max 10mb):</label>
          <input type="file" id="vaccineCertificate${i}" name="vaccineCertificate${i}">
        </div>
      `);

      // Add the validation rules to each field
      validationRules.forEach(function(rule) {
        var fieldName = rule.field + i;
        var message = rule.message;
        
        $('#' + fieldName).rules("add", {
          required: true,
          messages: {
            required: message
          }
        });
      });
    }
        // Then re-validate the form
    $("#TripForm").validate({
      rules: {
        // Use the names of your inputs here
        serviceType: "required",
        destination: "required",
        tripStartDate: "required",
        tripEndDate: "required",
        bookingID: "required",
        numberOfTravelers: "required"
        // You will also need to dynamically add rules for your traveler fields when you create them
      },
      messages: {
        // Custom messages for the inputs
        serviceType: "Please select a service type",
        destination: "Please enter your destination",
        tripStartDate: "Please enter the trip start date",
        tripEndDate: "Please enter the trip end date",
        bookingID: "Please enter your booking ID",
        numberOfTravelers: "Please enter number of travelers"
      },
      submitHandler: function(form) {
        // The form is valid, so we can submit it now
        form.submit();
      }
    });
  });
// Trigger the change event manually
$('#numberOfTravelers').change();
// AJAX function to submit the form
    $('#TripForm').submit(function(e) {
      e.preventDefault();
      
  // Get the form data
  var data = $(this).serializeArray();

  // Convert the form data to an object
  var formData = {};
  data.forEach(function(item) {
    formData[item.name] = item.value;
  });

  // Get the traveler data
  var travelerData = [];
  var numberOfTravelers = formData['numberOfTravelers'];
  for (var i = 0; i < numberOfTravelers; i++) {
    var traveler = {};
    traveler['travelerName'] = formData['travelerName' + i];
    // Add all other traveler fields...
    travelerData.push(traveler);
  }

  // Remove the individual traveler fields from the form data
  Object.keys(formData).forEach(function(key) {
    if (key.startsWith('traveler')) {
      delete formData[key];
    }
  });

  // Add the traveler data to the form data
  formData['travelers'] = travelerData;

  // Adding document to Firestore
  db.collection("forms").add({
    formData: formData
  })
  .then((docRef) => {
    console.log("Document written with ID: ", docRef.id);
    // Hide the form after successful submission
    $('#TripForm').hide();

    // Show a success message
    $('body').append('<p>Your form has been successfully submitted!</p>');
  })
  .catch((error) => {
    console.error("Error adding document: ", error);
  });
});
  });
</script>
</body>
</html>
